<!DOCTYPE html>
<html lang="en,pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css" type="text/css">
</head>
<body>
    <div class="text-center">
        <h1>Cadastro do Produto</h1>
    </div>
        <div class="container">
            <form method="post" action="submit">
                <div class="form-group">
                    <label></label>
                    <input type="text" id="nome" placeholder="Nome do Produto" required class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" id="codigo" placeholder="Codigo do Produto" required class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" id="descricao" placeholder="Descrição" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Data Fabricação</label><br />
                    <input type="text" id="dataF" placeholder="--/--/----" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Data Validade</label><br />
                    <input type="text" id="dataV" placeholder="--/--/----" required class="form-control">
                </div>
                <button class="btn-primary" id="send">
                    <span class="glyphicon glyphicon-send"></span>
                    Cadastrar
                </button>
            </form>
            <div class="text-center">
                <h1>Produtos Cadastrados</h1>
            </div>
            <div>
                <table id="tabProdutos" >
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Codigo</th>
                            <th>Descrição</th>
                            <th>Data de Fabricação</th>
                            <th>Data de Validade</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="./js/jquery.mask.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap-notify.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" type="text/javascript" charset="i
        utf8" ></script>
        <script src="./js/mascara.js" type="text/javascript"></script>
        <script src="./js/adicionarP.js" type="text/javascript"></script>
        <script src="./js/buscarT.js" type="text/javascript"></script>
</body>
</html>
