<!DOCTYPE html>
<html lang="en,pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css" type="text/css">
</head>
<body>
    <div class="text-center">
        <h1>Cadastro de Carros para Fipe</h1>
    </div>
        <div class="container">
            <form method="post" action="submit">
                <div class="form-group">
                    <label></label>
                    <input type="text" id="marca" placeholder="Marca" required class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" id="nome" placeholder="Nome" required class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" id="id" placeholder="ID" required class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" id="key" placeholder=Key required class="form-control">
                </div>
                <button class="btn-primary" id="send">
                    <span class="glyphicon glyphicon-send"></span>
                    Cadastrar
                </button>
            </form>
            <div class="text-center">
                <h1>Carros Cadastrados</h1>
            </div>
            <div>
                <table id="tabCarros" >
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Nome</th>
                            <th>ID</th>
                            <th>Key.</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" type="text/javascript" charset="i
        utf8" ></script>
        <script src="./js/buscarDados.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap-notify.min.js" type="text/javascript"></script>
        <script src="./js/adicionarC.js" type="text/javascript"></script>
</body>
</html>
