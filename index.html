<!DOCTYPE html>
<html lang="en,pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatos sobre gatos</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css" type="text/css">
</head>
<body>
    <div class="text-center">
        <h1>Cadastrar Fatos</h1>
    </div>
        <div class="container">
            <form method="post" action="submit">
                <div class="form-group">
                    <label></label>
                    <input type="text" id="id" placeholder="ID" required class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="text" id="fatos" placeholder="Fatos" required class="form-control">
                </div>
                <button class="btn-primary" id="send">
                    <span class="glyphicon glyphicon-send">
                        Cadastrar
                    </span>
                </button>
            </form>
            <div class="text-center">
                <h1>Tabela de Fatos</h1>
            </div>
            <div>
                <table id="gatotable" >
                    <thead>
                        <tr>
                            <p>Selecione os itens na tabela para:</p>
                            <button id="edit">Editar</button>
                            <button id="delete">Deletar</button>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" type="text/javascript" charset="i
        utf8" ></script>
        <script src="https://editor.datatables.net/extensions/Editor/js/dataTables.editor.min.js" type="text/javascript"></script>
        <script src="./js/buscarDados.js" type="text/javascript"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./js/bootstrap-notify.min.js" type="text/javascript"></script>
        <script src="./js/adicionarD.js" type="text/javascript"></script>
        <script src="./js/removereditarD.js" type="text/javascript"></script>
</body>
</html>
